<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Premeum-Calcular</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(45deg, #0a0a0a, #3a4452);
    min-height: 100vh;
    padding: 20px;
}

.calculator {
    width: 100%;
    max-width: 380px;
    padding: 20px;
    border-radius: 20px;
    background: #1f1f1f;
    box-shadow: 0px 15px 35px rgba(0, 0, 0, 0.5);
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 20px;
    margin-bottom: 15px;
    background: #292929;
    border: none;
    border-radius: 10px;
    font-size: 36px;
    text-align: right;
    color: #ffffff;
    box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.5), inset -2px -2px 5px rgba(255, 255, 255, 0.05);
}

input::placeholder {
    color: #ffffff;
}

button {
    width: 60px;
    height: 60px;
    margin: 10px;
    border-radius: 50%;
    background: #2d2d2d;
    border: none;
    color: #ffffff;
    font-size: 24px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5), -2px -2px 10px rgba(255, 255, 255, 0.05);
    transition: background 0.3s ease, transform 0.2s ease;
}

button:active {
    transform: scale(0.95);
}

.equalBtn {
    background-color: #fb7c14;
    box-shadow: 0px 5px 15px rgba(251, 124, 20, 0.5);
}

.operator {
    color: #6dee0a;
}

.calculator div {
    display: flex;
    justify-content: space-between;
}

footer {
    margin-top: 20px;
    font-size: 16px;
    color: #ffffff;
    text-align: center;
    padding: 10px;
    background-color: #292929;
    border-radius: 8px;
    box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.3);
    width: 100%;
    max-width: 380px;
}

@media (max-width: 768px) {
    button {
        width: 50px;
        height: 50px;
        font-size: 20px;
    }

    input {
        font-size: 32px;
    }

    footer {
        font-size: 14px;
    }
}

@media (max-width: 480px) {
    body {
        padding: 10px;
    }

    .calculator {
        padding: 15px;
    }

    button {
        width: 45px;
        height: 45px;
        font-size: 18px;
    }

    input {
        font-size: 28px;
        padding: 15px;
    }

    footer {
        font-size: 12px;
    }
}

    </style>
    
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="inputBox" placeholder="0" />
            <div>
                <button class="button operator">AC</button>
                <button class="button operator">DEL</button>
                <button class="button operator">%</button>
                <button class="button operator">/</button>
            </div>
            <div>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button operator">*</button>
            </div>
            <div>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button operator">-</button>
            </div>
            <div>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button operator">+</button>
            </div>

            <div>
                <button class="button">00</button>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button equalBtn">=</button>
            </div>
        </div>
        <footer>Creting By Ranjeet $ kumar</footer>
    </div>

    <script >
        let input = document.getElementById('inputBox');
        let buttons = document.querySelectorAll('button');

        let string = "";
        let arr = Array.from(buttons);
        arr.forEach(button => {
            button.addEventListener('click', (e) => {
                if (e.target.innerHTML == '=') {
                    string = eval(string);
                    input.value = string;
                }

                else if (e.target.innerHTML == 'AC') {
                    string = "";
                    input.value = string;
                }
                else if (e.target.innerHTML == 'DEL') {
                    string = string.substring(0, string.length - 1);
                    input.value = string;
                }
                else {
                    string += e.target.innerHTML;
                    input.value = string;
                }

            })
        })
    </script>
</body>

</html>
